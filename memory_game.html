<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #EF5350; --secondary: #C62828; --accent: #FFC107; --dark-bg: #212121; --card-back: #B71C1C; }
        body { font-family: 'Prompt', sans-serif; background: radial-gradient(circle, #2c0505 0%, #000 100%); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .header { position: absolute; top: 20px; text-align: center; }
        .title { font-size: 2rem; font-weight: 900; color: var(--primary); text-transform: uppercase; text-shadow: 0 0 10px rgba(255,0,0,0.5); margin: 0; }
        .timer-box { border: 1px solid var(--accent); color: var(--accent); padding: 5px 20px; border-radius: 20px; margin-top: 10px; display: inline-block; font-size: 1.5rem; }
        .game-board { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-top: 60px; perspective: 1000px; }
        .card { width: 80px; height: 80px; position: relative; transform-style: preserve-3d; transition: transform 0.5s; cursor: pointer; }
        .card.flipped { transform: rotateY(180deg); }
        .card.matched { transform: rotateY(180deg) scale(0.9); opacity: 0.5; }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-size: 2.5rem; border: 2px solid var(--primary); }
        .card-front { background: var(--card-back); color: rgba(255,255,255,0.2); }
        .card-front::after { content: '\f0f0'; font-family: "Font Awesome 6 Free"; font-weight: 900; }
        .card-back { background: white; transform: rotateY(180deg); }
        .icon-heart { color: #D32F2F; } .icon-eye { color: #1976D2; } .icon-app { color: #00838F; } .icon-cert { color: #FBC02D; } .icon-loc { color: #E64A19; } .icon-id { color: #7B1FA2; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; flex-direction: column; }
        .btn-restart { margin-top: 20px; padding: 15px 40px; font-size: 1.5rem; background: var(--primary); color: white; border: none; border-radius: 50px; cursor: pointer; }
        @media (max-width: 600px) { .game-board { gap: 10px; } .card { width: 60px; height: 60px; } }
    </style>
</head>
<body>
    <div class="header"><div class="title">MEMORY MATCH</div><div class="timer-box" id="timer">00:00</div></div>
    <div class="game-board" id="gameBoard"></div>
    <div id="winModal" class="modal">
        <h2 style="color:var(--accent); font-size:3rem;">ðŸŽ‰ à¸¢à¸´à¸™à¸”à¸µà¸”à¹‰à¸§à¸¢!</h2>
        <p style="font-size:1.5rem">à¹€à¸§à¸¥à¸²: <span id="finalTime"></span></p>
        <button class="btn-restart" onclick="startGame()">à¹€à¸¥à¹ˆà¸™à¹ƒà¸«à¸¡à¹ˆ</button>
    </div>
    <script>
        const icons = [ {i:'fa-heart-pulse',c:'icon-heart',n:'1'}, {i:'fa-eye',c:'icon-eye',n:'2'}, {i:'fa-mobile-screen',c:'icon-app',n:'3'}, {i:'fa-file-medical',c:'icon-cert',n:'4'}, {i:'fa-location-dot',c:'icon-loc',n:'5'}, {i:'fa-address-card',c:'icon-id',n:'6'} ];
        let hasFlipped=false, lock=false, first, second, matches=0, startTime, interval;
        function startGame() {
            const b=document.getElementById('gameBoard'); b.innerHTML=''; matches=0; document.getElementById('winModal').style.display='none';
            let deck=[...icons,...icons].sort(()=>0.5-Math.random());
            deck.forEach(it=>{
                const c=document.createElement('div'); c.classList.add('card'); c.dataset.n=it.n;
                c.innerHTML=`<div class="card-face card-front"></div><div class="card-face card-back"><i class="fa-solid ${it.i} ${it.c}"></i></div>`;
                c.addEventListener('click', flip); b.appendChild(c);
            });
            startTime=Date.now(); clearInterval(interval); interval=setInterval(()=>{
                const d=Math.floor((Date.now()-startTime)/1000); document.getElementById('timer').innerText=`${Math.floor(d/60).toString().padStart(2,'0')}:${(d%60).toString().padStart(2,'0')}`;
            },1000);
        }
        function flip() {
            if(lock || this===first) return; this.classList.add('flipped');
            if(!hasFlipped) { hasFlipped=true; first=this; return; }
            second=this; checkForMatch();
        }
        function checkForMatch() {
            if(first.dataset.n===second.dataset.n) { 
                first.classList.add('matched'); second.classList.add('matched'); reset(); matches++; 
                if(matches===icons.length) { clearInterval(interval); document.getElementById('finalTime').innerText=document.getElementById('timer').innerText; document.getElementById('winModal').style.display='flex'; confetti({particleCount:150,spread:70,origin:{y:0.6},colors:['#D32F2F','#fff']}); }
            } else { lock=true; setTimeout(()=>{ first.classList.remove('flipped'); second.classList.remove('flipped'); reset(); },1000); }
        }
        function reset() { [hasFlipped,lock]=[false,false]; [first,second]=[null,null]; }
        window.onload=startGame;
    </script>
</body>
</html>
