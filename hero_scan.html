<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Hero Scan - สภากาชาดไทย</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Theme: Digital Red Cross (Dark) */
            --primary: #FF5252;   /* แดงนีออน */
            --secondary: #B71C1C; /* แดงเลือดหมู */
            --accent: #FFD700;    /* ทอง */
            --success: #4CAF50;   /* เขียว */
            --text-glow: 0 0 10px rgba(255, 82, 82, 0.8);
            --hud-bg: rgba(20, 0, 0, 0.9);
        }

        body {
            margin: 0; overflow: hidden; background-color: black;
            font-family: 'Prompt', sans-serif; color: white;
            display: flex; flex-direction: column; align-items: center; height: 100vh;
        }

        /* CAMERA BACKGROUND */
        #camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0; filter: grayscale(100%) contrast(1.2) brightness(0.4);
        }

        /* UI LAYER (Scrollable Container) */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding: 20px; box-sizing: border-box; overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* HUD Header (System Status) */
        .hud-header {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px;
        }
        .hud-status { 
            font-size: 0.8rem; color: var(--primary); border: 1px solid var(--primary); 
            padding: 5px 10px; border-radius: 20px; text-shadow: var(--text-glow); background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        /* HEADER LOGOS */
        .header-section {
            display: flex; flex-direction: column; align-items: center; 
            margin-bottom: 20px; text-align: center;
            width: 100%;
        }
        .logo-row { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .logo-img { height: 50px; object-fit: contain; filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
        
        .title { 
            font-size: 1.8rem; font-weight: 900; text-transform: uppercase; 
            background: linear-gradient(to right, #fff, var(--primary)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            text-shadow: 0 0 20px var(--secondary); margin: 0;
            line-height: 1.2;
        }
        .subtitle { font-size: 0.9rem; color: #ccc; margin-top: 5px; }

        /* CARDS */
        .glass-card {
            background: rgba(30, 0, 0, 0.85);
            backdrop-filter: blur(10px); padding: 25px; border-radius: 15px;
            border: 1px solid var(--primary); box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            width: 100%; max-width: 400px; text-align: center; animation: fadeIn 0.5s; 
            margin-bottom: 50px;
        }

        h2 { color: var(--primary); margin-top: 0; text-transform: uppercase; letter-spacing: 1px; text-shadow: 0 0 10px var(--secondary); font-size: 1.3rem; }
        label { display: block; text-align: left; margin: 15px 0 5px; color: #ccc; font-size: 0.9rem; }
        
        input, select {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.1);
            border: 1px solid #555; color: white; border-radius: 8px; font-family: 'Prompt', sans-serif;
            box-sizing: border-box;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); background: rgba(255,255,255,0.15); }

        /* BUTTONS */
        .quiz-options { display: flex; gap: 10px; margin-bottom: 15px; }
        .quiz-btn {
            flex: 1; padding: 10px; background: rgba(255,255,255,0.1);
            border: 1px solid #555; color: white; border-radius: 5px; cursor: pointer; transition: 0.2s; font-size: 0.9rem;
        }
        .quiz-btn.selected {
            background: var(--primary); border-color: var(--primary); color: white; font-weight: bold;
            box-shadow: 0 0 10px var(--primary);
        }

        .btn-action {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; border: none; padding: 12px 30px; font-size: 1.1rem; border-radius: 50px;
            margin-top: 25px; cursor: pointer; font-family: 'Prompt', sans-serif; font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); transition: 0.3s; width: 100%;
        }
        .btn-action:hover { transform: scale(1.02); filter: brightness(1.2); }

        /* SCANNER AR OVERLAY */
        #scanner-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 500px; display: none; pointer-events: none; z-index: 15;
        }
        .human-silhouette {
            width: 100%; height: 100%;
            /* เปลี่ยนรูปภาพตามลิ้งค์ที่ระบุ */
            background-image: url('https://img2.pic.in.th/pic/Gemini_Generated_Image_wbdv3nwbdv3nwbdv.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            opacity: 0.8; 
            filter: drop-shadow(0 0 10px cyan); 
        }
        .scan-line {
            position: absolute; top: 0; left: -10%; width: 120%; height: 5px;
            background: var(--primary); box-shadow: 0 0 20px var(--primary), 0 0 40px red;
            animation: scanMove 3s ease-in-out infinite; display: none;
        }
        @keyframes scanMove { 0% { top: 0%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        /* ORGANS */
        .organ-point {
            position: absolute; width: 120px; left: 50%; transform: translateX(-50%) scale(0);
            display: flex; align-items: center; justify-content: center; flex-direction: column; transition: 0.5s;
        }
        .dot { width: 15px; height: 15px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 15px var(--accent); margin-bottom: 5px; }
        .label { background: rgba(50,0,0,0.8); border: 1px solid var(--accent); color: var(--accent); padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; white-space: nowrap; }
        
        #eye-point { top: 12%; } #lung-point { top: 25%; } #heart-point { top: 32%; left: 60%; }
        #liver-point { top: 42%; } #kidney-point { top: 50%; }
        .show-organ { transform: translateX(-50%) scale(1); }

        /* RESULT SCREEN */
        #result-screen {
            display: none; flex-direction: column; align-items: center; justify-content: center;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10,0,0,0.95); z-index: 50; padding: 20px; box-sizing: border-box;
            text-align: center;
        }
        .hero-badge { font-size: 5rem; color: var(--accent); text-shadow: 0 0 40px var(--accent); animation: pulse 2s infinite; }
        .qr-box { background: white; padding: 15px; border-radius: 15px; margin: 20px 0; display: inline-block; }
        .qr-box img { width: 140px; height: 140px; display: block; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .data-stream { position: absolute; right: 10px; top: 80px; font-family: monospace; color: rgba(255, 82, 82, 0.5); font-size: 0.7rem; text-align: right; pointer-events: none; }
        .hidden { display: none !important; }
        
        /* ปุ่มกลับหน้าหลัก */
        .home-btn {
            text-decoration: none; color: white; opacity: 0.7; font-size: 0.9rem;
            display: flex; align-items: center; gap: 5px;
        }
        .home-btn:hover { opacity: 1; color: var(--accent); }

    </style>
</head>
<body>

    <!-- VIDEO BACKGROUND -->
    <video id="camera-feed" autoplay playsinline muted></video>

    <!-- UI LAYER (Scrollable) -->
    <div id="ui-layer">
        
        <!-- HUD Header -->
        <div class="hud-header">
            <a href="index.html" class="home-btn"><i class="fa-solid fa-chevron-left"></i> กลับหน้าหลัก</a>
            <div class="hud-status">SYSTEM: ONLINE</div>
        </div>

        <!-- LOGOS & TITLE -->
        <div class="header-section">
            <div class="logo-row">
                <img src="https://r8way.moph.go.th/r8way/img/R8NEWLOGO.png" class="logo-img" alt="R8">
                <img src="https://skko.moph.go.th/dward/document_file/skko/common_form_upload_file/20160322201256_410195252.png" class="logo-img" alt="SKKO">
                <img src="https://swdcph.moph.go.th/intranet/login/images/logo_swd.png" class="logo-img" alt="SWD">
                <img src="https://mohpromt.moph.go.th/mpc/wp-content/uploads/2021/10/New_logo-mohpormt-01.png" class="logo-img" alt="MorProm">
            </div>
            <div class="title">Event Quick Big Win</div>
            <div class="subtitle">Digital Hero Scan ทดสอบความเป็น Hero ในตัวคุณ</div>
        </div>

        <!-- STEP 1: Profile -->
        <div id="step-profile" class="glass-card">
            <h2><i class="fa-solid fa-user-shield"></i> ระบุตัวตนฮีโร่</h2>
            
            <label>เพศ (Gender)</label>
            <select id="input-gender">
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
            </select>
            
            <label>อายุ (Age) *สำคัญในการประเมิน</label>
            <input type="number" id="input-age" placeholder="ระบุอายุของท่าน (ปี)">
            
            <button class="btn-action" onclick="goToStep('step-quiz')">เริ่มการคัดกรอง <i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <!-- STEP 2: Quiz (Medical Screening) -->
        <div id="step-quiz" class="glass-card hidden">
            <h2><i class="fa-solid fa-notes-medical"></i> คัดกรองสุขภาพ</h2>
            
            <!-- ข้อ 1: โรคติดเชื้อร้ายแรง -->
            <div class="quiz-item">
                <label style="color:#ff8a80;">1. มีเชื้อไวรัสเอดส์, ไวรัสตับอักเสบ บี/ซี หรือโรคมะเร็ง?</label>
                <div class="quiz-options">
                    <div class="quiz-btn" onclick="selectQuiz(this, 'infection', 'yes')">มี</div>
                    <div class="quiz-btn" onclick="selectQuiz(this, 'infection', 'no')">ไม่มี</div>
                </div>
            </div>

            <!-- ข้อ 2: โรคเรื้อรัง -->
            <div class="quiz-item">
                <label>2. มีโรคเรื้อรัง (เบาหวาน, ความดัน, หัวใจ, ไต, ตับ) หรือติดสุรา?</label>
                <div class="quiz-options">
                    <div class="quiz-btn" onclick="selectQuiz(this, 'chronic', 'yes')">มี</div>
                    <div class="quiz-btn" onclick="selectQuiz(this, 'chronic', 'no')">ไม่มี</div>
                </div>
            </div>

            <!-- ข้อ 3: สภาพดวงตา -->
            <div class="quiz-item">
                <label style="color:#81c784;">3. สายตาสั้น/ยาว/เอียง หรือเคยทำเลสิค/ผ่าต้อกระจก?</label>
                <div class="quiz-options">
                    <div class="quiz-btn" onclick="selectQuiz(this, 'eye_history', 'yes')">เคย/มี</div>
                    <div class="quiz-btn" onclick="selectQuiz(this, 'eye_history', 'no')">ไม่เคย</div>
                </div>
                <small style="color:#ccc; font-size:0.75rem; display:block; margin-top:-5px;">*ผู้มีปัญหาสายตาเหล่านี้ <u>สามารถ</u> บริจาคดวงตาได้</small>
            </div>

            <!-- เปลี่ยนปุ่มเป็น ประมวลผล & สแกน -->
            <button class="btn-action" onclick="processResult()">ประมวลผล & เริ่มสแกน <i class="fa-solid fa-expand"></i></button>
        </div>

    </div>

    <!-- AR OVERLAY ELEMENTS -->
    <div id="scanner-overlay">
        <div class="human-silhouette"></div>
        <div class="scan-line" id="scan-bar"></div>
        
        <div id="eye-point" class="organ-point">
            <div class="dot"></div>
            <div class="label"><i class="fa-solid fa-eye"></i> ดวงตา</div>
        </div>
        <div id="lung-point" class="organ-point">
            <div class="dot"></div>
            <div class="label"><i class="fa-solid fa-lungs"></i> ปอด</div>
        </div>
        <div id="heart-point" class="organ-point">
            <div class="dot"></div>
            <div class="label"><i class="fa-solid fa-heart-pulse"></i> หัวใจ</div>
        </div>
        <div id="liver-point" class="organ-point">
            <div class="dot"></div>
            <div class="label"><i class="fa-solid fa-dna"></i> ตับ</div>
        </div>
        <div id="kidney-point" class="organ-point">
            <div class="dot"></div>
            <div class="label"><i class="fa-solid fa-capsules"></i> ไต</div>
        </div>
    </div>
    
    <div class="data-stream" id="data-text"></div>

    <!-- FINAL RESULT SCREEN -->
    <div id="result-screen">
        <div class="hero-badge" id="res-badge"><i class="fa-solid fa-medal"></i></div>
        <h1 style="margin:10px 0; color:var(--primary);">RESULT CONFIRMED</h1>
        <h2 id="res-title" style="margin:0; font-weight:400; color:white;">คุณคือฮีโร่</h2>
        <p id="res-desc" style="font-size:1.1rem; color:#ccc; margin-bottom: 20px; padding: 0 10px;"></p>
        
        <div class="qr-box">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://onelink.to/kzd4yy" alt="Donate QR">
            <div style="color:#333; font-size:0.8rem; margin-top:5px; font-weight:bold;">สแกนเพื่อบริจาคทันที</div>
        </div>
        
        <div style="display: flex; gap: 10px; justify-content: center; width: 100%;">
            <a href="https://onelink.to/kzd4yy" target="_blank" class="btn-action" style="text-decoration:none; display:inline-block; width:auto; font-size: 0.9rem;">
                <i class="fa-solid fa-hand-holding-heart"></i> บริจาคผ่านหมอพร้อม
            </a>
        </div>

        <br>
        <button onclick="location.reload()" style="background:transparent; border:none; color:#777; cursor:pointer; font-size: 1rem;">
            <i class="fa-solid fa-rotate-right"></i> เริ่มใหม่
        </button>
    </div>

    <script>
        let quizAnswers = { infection: null, chronic: null, eye_history: null };
        let userAge = 0;
        let dataInterval;
        let finalResultType = ""; 

        // เริ่มกล้อง
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('camera-feed').srcObject = stream;
            } catch (err) { console.log("Camera Error: " + err); }
        }
        window.onload = startCamera;

        // ระบบเสียง
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator(); 
            const gain = audioCtx.createGain();
            
            if (type === 'click') { 
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, audioCtx.currentTime); 
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1); 
            }
            else if (type === 'scan') { 
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime); 
                osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 1); 
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime); 
            }
            else if (type === 'ping') { 
                osc.type = 'sine'; osc.frequency.setValueAtTime(800, audioCtx.currentTime); 
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5); 
            }
            else if (type === 'success') { 
                osc.type = 'triangle'; osc.frequency.setValueAtTime(400, audioCtx.currentTime); 
                osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 0.2); 
            }
            
            osc.connect(gain); gain.connect(audioCtx.destination); 
            osc.start(); osc.stop(audioCtx.currentTime + (type==='scan'?1:0.5));
        }

        // เปลี่ยนหน้า
        function goToStep(stepId) { 
            playSound('click'); 
            // เช็คอายุก่อนไป Quiz
            if (stepId === 'step-quiz') {
                const ageInput = document.getElementById('input-age').value;
                if (!ageInput) { alert("กรุณาระบุอายุ"); return; }
                userAge = parseInt(ageInput);
            }

            document.querySelectorAll('.glass-card').forEach(el => el.classList.add('hidden')); 
            const target = document.getElementById(stepId);
            target.classList.remove('hidden');
            document.getElementById('ui-layer').scrollTo({top: 0, behavior: 'smooth'});
        }

        // เลือกคำตอบ Quiz
        function selectQuiz(btn, type, val) { 
            playSound('click'); 
            const parent = btn.parentElement; 
            parent.querySelectorAll('.quiz-btn').forEach(b => b.classList.remove('selected')); 
            btn.classList.add('selected'); 
            quizAnswers[type] = val; 
        }

        // ประมวลผลคะแนน & เริ่มสแกนเลย
        function processResult() {
            if(Object.values(quizAnswers).includes(null)) { alert("กรุณาตอบให้ครบทุกข้อ"); return; }
            
            const hasInfection = quizAnswers.infection === 'yes';
            const hasChronic = quizAnswers.chronic === 'yes';
            
            // ตรวจสอบสิทธิ์
            const canDonateOrgan = (userAge <= 65) && !hasInfection && !hasChronic;
            const canDonateEye = (userAge >= 2) && !hasInfection;

            if (hasInfection) {
                finalResultType = "spirit";
            } else if (canDonateOrgan && canDonateEye) {
                finalResultType = "super";
            } else if (canDonateEye) {
                finalResultType = "vision";
            } else {
                finalResultType = "spirit"; 
            }
            
            // ข้ามการแสดงผลเบื้องต้น แล้วเข้าสู่โหมดสแกนทันที
            startARScan();
        }

        // เริ่ม AR Scan
        function startARScan() {
            playSound('click'); 
            // ซ่อน UI Layer ทั้งหมด (Card หายไป)
            document.getElementById('ui-layer').style.display = 'none';
            // แสดง Scanner Overlay
            document.getElementById('scanner-overlay').style.display = 'block'; 
            document.getElementById('scan-bar').style.display = 'block';
            
            startDataStream();
            
            const scanInterval = setInterval(() => playSound('scan'), 2000); 
            const step = 800; 

            // Animation sequence (Show organs)
            if (finalResultType === 'vision') {
                setTimeout(() => showOrgan('eye-point'), step * 1); 
                setTimeout(() => showOrgan('eye-point'), step * 3); 
            } else {
                setTimeout(() => showOrgan('eye-point'), step * 1); 
                setTimeout(() => showOrgan('lung-point'), step * 2);
                setTimeout(() => showOrgan('heart-point'), step * 3); 
                setTimeout(() => showOrgan('liver-point'), step * 4);
                setTimeout(() => showOrgan('kidney-point'), step * 5);
            }
            
            // จบการสแกน -> แสดงผลลัพธ์
            setTimeout(() => { 
                clearInterval(scanInterval); 
                clearInterval(dataInterval); 
                document.getElementById('data-text').style.display = 'none'; 
                showResult(); 
            }, step * 7);
        }

        function showOrgan(id) { 
            playSound('ping'); 
            document.getElementById(id).classList.add('show-organ'); 
        }

        function showResult() {
            playSound('success'); 
            document.getElementById('scanner-overlay').style.display = 'none';
            
            const resultTitle = document.getElementById('res-title'); 
            const resultDesc = document.getElementById('res-desc');
            const badge = document.getElementById('res-badge');
            
            if (finalResultType === 'super') { 
                resultTitle.innerText = "คุณคือ Super Hero!"; 
                resultTitle.style.color = "#4CAF50"; 
                badge.innerHTML = '<i class="fa-solid fa-medal" style="color:#4CAF50;"></i>';
                resultDesc.innerHTML = `ร่างกายคุณยอดเยี่ยมมาก<br>พร้อมเป็นผู้ให้ที่ยิ่งใหญ่ <b style="color:#4CAF50;">ต่อลมหายใจได้ถึง 8 ชีวิต</b>`; 
            }
            else if (finalResultType === 'vision') { 
                resultTitle.innerText = "คุณคือ Vision Hero!"; 
                resultTitle.style.color = "#FFD700"; 
                badge.innerHTML = '<i class="fa-solid fa-eye" style="color:#FFD700;"></i>';
                resultDesc.innerHTML = `แม้ร่างกายมีข้อจำกัดบางประการ<br>แต่ <b style="color:#FFD700;">"ดวงตา"</b> ของคุณยังสร้างปาฏิหาริย์มอบการมองเห็นได้`; 
            }
            else { 
                resultTitle.innerText = "หัวใจคุณน่ากราบ!"; 
                resultTitle.style.color = "#FF5252"; 
                badge.innerHTML = '<i class="fa-solid fa-hand-holding-heart" style="color:#FF5252;"></i>';
                resultDesc.innerHTML = `แม้ร่างกายอาจไม่เข้าเกณฑ์การบริจาค<br>แต่ <b style="color:#FF5252;">"ความตั้งใจ"</b> ของคุณคือบุญกุศลที่ยิ่งใหญ่ที่สุด`; 
            }
            
            document.getElementById('result-screen').style.display = 'flex';
        }

        function startDataStream() {
            const el = document.getElementById('data-text'); 
            el.style.display = 'block';
            dataInterval = setInterval(() => { 
                let txt = ""; 
                for(let i=0; i<5; i++) { 
                    txt += "Analyze: " + Math.random().toString(36).substring(7).toUpperCase() + "<br>"; 
                } 
                el.innerHTML = txt; 
            }, 100);
        }
    </script>
</body>
</html>
