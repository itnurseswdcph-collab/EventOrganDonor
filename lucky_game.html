        /* HEADER */
        .header { position: absolute; top: 20px; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 10; }

        .subtitle { font-size: 1.1rem; color: #ccc; margin-top: 5px; }

        /* DISPLAY */
        .display-container {
            position: relative; width: 85%; max-width: 900px; height: 350px;
            background: rgba(0, 0, 0, 0.6); border: 4px solid var(--primary); border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3); display: flex; align-items: center; justify-content: center;
            overflow: hidden; backdrop-filter: blur(10px); transition: 0.5s;
        }
        .display-text { font-size: 4.5rem; font-weight: bold; color: var(--primary); text-shadow: var(--neon-glow); text-align: center; padding: 20px; word-wrap: break-word; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: rgba(255, 82, 82, 0.5); opacity: 0.5; animation: scan 3s linear infinite; }
        @keyframes scan { 0% {top: 0;} 100% {top: 100%;} }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, -1px); } }
        .shake-anim { animation: shake 0.5s; }

        /* BUTTON */
        .control-btn {
            margin-top: 40px; padding: 20px 60px; font-size: 2rem; font-family: 'Prompt', sans-serif; font-weight: bold;
            color: #3e0a0a; background: var(--accent); border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px var(--accent); transition: 0.2s; text-transform: uppercase;
        }
        .control-btn:hover { transform: scale(1.05); box-shadow: 0 0 40px var(--accent); }
        .control-btn:disabled { background: #555; box-shadow: none; color: #888; cursor: not-allowed; }

        .admin-btn { position: absolute; top: 20px; right: 20px; background: transparent; border: none; color: #555; font-size: 1.5rem; cursor: pointer; z-index: 20; }
        .admin-btn:hover { color: white; transform: rotate(90deg); transition: 0.3s;}

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 600px; color: #333; max-height: 90vh; overflow-y: auto; }
        textarea { width: 100%; font-family: 'Prompt', sans-serif; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box; }
        .btn-save { background: var(--secondary); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-cancel { background: #ccc; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px; }

    <div id="settingModal" class="modal">
        <div class="modal-content">

            <label>üò¢ ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏ö‡πÉ‡∏à</label><textarea id="consolationInput" rows="5"></textarea>
            <div style="text-align: right; margin-top: 20px;"><button class="btn-cancel" onclick="closeSettings()">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button><button class="btn-save" onclick="saveData()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button></div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(f,t,d){if(audioCtx.state==='suspended')audioCtx.resume();const o=audioCtx.createOscillator();const g=audioCtx.createGain();o.type=t;o.frequency.setValueAtTime(f,audioCtx.currentTime);g.gain.setValueAtTime(0.1,audioCtx.currentTime);g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+d);o.connect(g);g.connect(audioCtx.destination);o.start();o.stop(audioCtx.currentTime+d);}
        
        let prizeList = [], consolationMsgs = [], isSpinning = false;
        window.onload = () => { loadData(); };

        function startSpin() {
            if (isSpinning) return;
            const availablePrizes = prizeList.filter(p => p.qty > 0);
            let animationPool = [...availablePrizes.map(p => p.name), ...consolationMsgs];
            if (animationPool.length === 0) { alert("‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•!"); return; }
            
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('displayText').style.color = "#FF5252";
            document.getElementById('displayBox').style.borderColor = "#FF5252";
            document.getElementById('displayText').classList.remove('shake-anim');

            let speed = 50, counter = 0, maxLoops = 25 + Math.random() * 15;
            function loop() {
                document.getElementById('displayText').innerText = animationPool[Math.floor(Math.random() * animationPool.length)];
                playTone(800, 'square', 0.05);
                counter++;
                if (counter < maxLoops) setTimeout(loop, speed);
                else if (speed < 600) { speed += 50; setTimeout(loop, speed); }
                else decideResult(availablePrizes);
            }
            loop();
        }

        function decideResult(availablePrizes) {
            let finalPool = [];
            availablePrizes.forEach(p => finalPool.push({type: 'prize', val: p.name}));
            consolationMsgs.forEach(msg => finalPool.push({type: 'fail', val: msg}));
            
            if (finalPool.length === 0) { endGame("‡∏´‡∏°‡∏î‡πÅ‡∏•‡πâ‡∏ß!", 'fail'); return; }
            const result = finalPool[Math.floor(Math.random() * finalPool.length)];
            if (result.type === 'prize') updateStock(result.val);
            endGame(result.val, result.type);
        }

        function updateStock(name) {
            const idx = prizeList.findIndex(p => p.name === name);
            if (idx !== -1 && prizeList[idx].qty > 0) { prizeList[idx].qty--; saveToLocalStorage(); }
        }

        function endGame(text, type) {
            isSpinning = false;
            const display = document.getElementById('displayText');
            display.innerText = text;
            document.getElementById('spinBtn').disabled = false;

            if (type === 'prize') {
                playTone(523, 'triangle', 0.4); setTimeout(()=>playTone(784,'triangle',0.4),200);
                display.style.color = "#FFD700"; document.getElementById('displayBox').style.borderColor = "#FFD700";
                confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 }, colors: ['#FFD700', '#D32F2F', '#ffffff'] });
            } else {
                playTone(300, 'sawtooth', 0.5);
                display.style.color = "#bdc3c7"; document.getElementById('displayBox').style.borderColor = "#7f8c8d";
                display.classList.add('shake-anim');
            }
        }

        function saveData() {
            const pInput = document.getElementById('prizeInput').value.split("\n");
            prizeList = [];
            pInput.forEach(line => { if(line.trim()){ let parts=line.split(":"); prizeList.push({name:parts[0].trim(), qty: parseInt(parts[1]||1)}); }});
            consolationMsgs = document.getElementById('consolationInput').value.split("\n").filter(s=>s.trim());
            saveToLocalStorage(); closeSettings();
        }
        function saveToLocalStorage() { localStorage.setItem('digitalExpoData_v3', JSON.stringify({prizes: prizeList, consolations: consolationMsgs})); }
        function loadData() {
            const data = JSON.parse(localStorage.getItem('digitalExpoData_v3') || '{"prizes":[], "consolations":[]}');
            prizeList = data.prizes.length ? data.prizes : [{name:"Smartwatch",qty:2}];
            consolationMsgs = data.consolations.length ? data.consolations : ["‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏£‡πà‡∏ß‡∏°‡∏™‡∏ô‡∏∏‡∏Å"];
        }
        function openSettings() { 
            document.getElementById('prizeInput').value = prizeList.map(p=>`${p.name}:${p.qty}`).join("\n");
            document.getElementById('consolationInput').value = consolationMsgs.join("\n");
            document.getElementById('settingModal').style.display = 'flex'; 
        }
        function closeSettings() { document.getElementById('settingModal').style.display = 'none'; }
    </script>
