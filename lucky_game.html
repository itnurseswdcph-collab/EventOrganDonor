<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Big Win - Scanner</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #FF5252;   /* แดงนีออน */
            --secondary: #b00d23; /* แดงเลือดหมู */
            --accent: #FFD700;    /* ทอง */
            --dark-bg: #1a0000;
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at center, #3e0a0a 0%, #000 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Header & Navbar --- */
        .top-header { background: white; padding: 10px 0; border-bottom: 4px solid var(--accent); z-index: 10; }
        .logo-img { height: 50px; width: auto; object-fit: contain; }
        .header-title { color: var(--secondary); font-weight: 900; text-transform: uppercase; margin: 0; line-height: 1.2; font-size: 1.5rem; }
        .header-subtitle { color: #008080; font-size: 0.8rem; margin-top: 5px; }

        .main-navbar { background-color: var(--secondary); padding: 10px 0; white-space: nowrap; overflow-x: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.3); z-index: 9; }
        .nav-container { display: flex; justify-content: center; gap: 10px; min-width: max-content; padding: 0 15px; }
        .nav-btn { background: rgba(255,255,255,0.15); color: white !important; border: 1px solid rgba(255,255,255,0.2); border-radius: 50px; padding: 8px 20px; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; font-size: 0.9rem; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: var(--secondary) !important; font-weight: bold; transform: translateY(-2px); }

        /* --- SCANNER DISPLAY --- */
        .game-container {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; position: relative;
        }

        .scanner-box {
            position: relative;
            width: 100%; max-width: 600px; height: 300px;
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid var(--primary);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 82, 82, 0.2), inset 0 0 50px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            backdrop-filter: blur(5px);
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .display-text {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: var(--neon-glow);
            text-align: center;
            padding: 20px;
            word-wrap: break-word;
            z-index: 2;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        /* Scan Line Animation */
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            opacity: 0;
            z-index: 1;
        }
        .scanning .scan-line {
            opacity: 0.8;
            animation: scanAnim 1.5s linear infinite;
        }
        
        @keyframes scanAnim {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* BUTTON */
        .spin-btn {
            background: linear-gradient(135deg, var(--accent) 0%, #ff8c00 100%);
            border: none; color: var(--secondary); font-size: 2rem; font-weight: 900;
            padding: 20px 80px; border-radius: 50px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4), 0 10px 0 var(--secondary);
            cursor: pointer; transition: all 0.1s; text-transform: uppercase;
            position: relative; overflow: hidden;
        }
        .spin-btn:active { transform: translateY(5px); box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 5px 0 var(--secondary); }
        .spin-btn:disabled { filter: grayscale(100%); cursor: wait; transform: translateY(5px); box-shadow: none; }

        /* Admin Styles */
        .admin-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white;
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: 0.3s; z-index: 90;
        }
        .admin-btn:hover { background: var(--primary); color: white; transform: rotate(90deg); }

        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            justify-content: center; align-items: center;
        }
        .modal-box {
            background: #fff; color: #333; padding: 25px; border-radius: 15px;
            width: 95%; max-width: 800px; text-align: left;
            border: 4px solid var(--accent); animation: zoomIn 0.3s;
            max-height: 90vh; overflow-y: auto;
        }
        @keyframes zoomIn { from { transform: scale(0); } to { transform: scale(1); } }
        
        .status-text { color: rgba(255,255,255,0.6); margin-top: 15px; font-size: 0.9rem; }

        /* Admin Table Styles */
        .reward-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        .reward-table th { background: #f8f9fa; padding: 8px; text-align: left; border-bottom: 2px solid #ddd; font-weight: bold; color: #555; }
        .reward-table td { padding: 8px; border-bottom: 1px solid #eee; vertical-align: middle; }
        .reward-table tr:hover { background: #f0f7ff; }
        
        .action-btn { font-size: 0.8rem; padding: 4px 10px; border-radius: 5px; border: none; cursor: pointer; transition: 0.2s; margin-right: 4px; }
        .btn-edit { background: #ffc107; color: #333; }
        .btn-edit:hover { background: #e0a800; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-delete:hover { background: #bb2d3b; }
        
        .color-dot { width: 15px; height: 15px; border-radius: 50%; display: inline-block; border: 1px solid #ccc; vertical-align: middle; }
    </style>
</head>
<body>

    <header class="top-header">
        <div class="container text-center">
            <div class="d-flex justify-content-center gap-2 mb-2">
                <img src="https://img2.pic.in.th/pic/R8NEWLOGO.md.png" class="logo-img">
                <img src="https://swdcph.moph.go.th/intranet/login/images/logo_swd.png" class="logo-img">
                <img src="https://mohpromt.moph.go.th/mpc/wp-content/uploads/2021/10/New_logo-mohpormt-01.png" class="logo-img">
            </div>
            <h2 class="header-title">Event Quick Big Win</h2>
            <p class="header-subtitle mb-0">Digital Health Lucky Draw</p>
        </div>
    </header>

    <div class="main-navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-btn"><i class="fa-solid fa-chart-line"></i> กลับหน้าหลัก</a>
            <a href="lucky_game.html" class="nav-btn active"><i class="fa-solid fa-gift"></i> สแกนรางวัล</a>
        </div>
    </div>

    <div class="game-container">
        
        <!-- Scanner Display -->
        <div class="scanner-box" id="scannerBox">
            <div class="scan-line"></div>
            <div class="display-text" id="displayText">PRESS START</div>
        </div>

        <button id="spinBtn" class="spin-btn" onclick="startScan()">
            <i class="fa-solid fa-fingerprint"></i> START SCAN
        </button>
        <p class="status-text" id="statusText">เชื่อมต่อระบบฐานข้อมูล...</p>
    </div>

    <!-- ปุ่มตั้งค่า Admin -->
    <button class="admin-btn" onclick="openAdminModal()">
        <i class="fa-solid fa-gear"></i>
    </button>

    <!-- Modal เพิ่ม/แก้ไข/ลบ ของรางวัล (Admin) -->
    <div id="adminModal" class="modal-overlay">
        <div class="modal-box">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="m-0 text-danger"><i class="fa-solid fa-database"></i> จัดการรางวัล (Admin)</h4>
                <button type="button" class="btn-close" onclick="closeModal('adminModal')"></button>
            </div>
            
            <!-- Form -->
            <form id="addRewardForm" onsubmit="submitReward(event)" class="p-3 border rounded bg-light mb-4 shadow-sm">
                <input type="hidden" id="editId"> <!-- ซ่อน ID ไว้สำหรับตอนแก้ไข -->
                
                <div class="row g-2">
                    <div class="col-md-5">
                        <label class="form-label fw-bold small mb-1">ชื่อรางวัล</label>
                        <input type="text" class="form-control form-control-sm" id="rewardName" required placeholder="เช่น Smart Watch">
                    </div>
                    <div class="col-md-2 col-4">
                        <label class="form-label fw-bold small mb-1">จำนวน</label>
                        <input type="number" class="form-control form-control-sm" id="rewardStock" required min="0" value="1">
                    </div>
                    <div class="col-md-2 col-4">
                        <label class="form-label fw-bold small mb-1" title="ยิ่งเยอะยิ่งออกง่าย">โอกาส</label>
                        <input type="number" class="form-control form-control-sm" id="rewardWeight" required min="1" value="10">
                    </div>
                    <div class="col-md-1 col-4">
                        <label class="form-label fw-bold small mb-1">สี</label>
                        <input type="color" class="form-control form-control-color w-100 form-control-sm" id="rewardColor" value="#FFD700">
                    </div>
                    <div class="col-md-2 d-flex align-items-end gap-1">
                        <button type="submit" id="saveBtn" class="btn btn-primary btn-sm w-100 fw-bold">
                            <i class="fa-solid fa-plus"></i> บันทึก
                        </button>
                        <button type="button" id="cancelEditBtn" onclick="resetForm()" class="btn btn-secondary btn-sm" style="display:none;" title="ยกเลิกการแก้ไข">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
                <div class="form-text text-danger mt-1" style="font-size: 0.75rem;">
                    *หากเป็นรางวัลปลอบใจ ให้ตั้งชื่อว่า <b>'ไม่ได้รับรางวัล'</b>
                </div>
            </form>

            <!-- ตารางรายการ -->
            <h6 class="fw-bold text-secondary border-bottom pb-2"><i class="fa-solid fa-list-check"></i> รายการรางวัลทั้งหมด</h6>
            <div style="max-height: 250px; overflow-y: auto;">
                <table class="reward-table">
                    <thead>
                        <tr>
                            <th>ชื่อรางวัล</th>
                            <th width="60" class="text-center">คงเหลือ</th>
                            <th width="60" class="text-center">โอกาส</th>
                            <th width="40" class="text-center">สี</th>
                            <th width="80" class="text-center">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="rewardTableBody">
                        <tr><td colspan="5" class="text-center py-3 text-muted">กำลังโหลดข้อมูล...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Audio Files -->
    <audio id="scanSound" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/2044/2044-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="failSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2868/2868-preview.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // *** ใส่ URL ของ Google Apps Script ของคุณที่นี่ ***
        const API_URL = 'https://script.google.com/macros/s/AKfycbyjbm3yoBaly8pVeXKz1QTpieUe_KjjNWpatAgq_mx3jtkX7zs6vFKm8DXzBCkxNrJm/exec';

        // ข้อความปลอบใจ
        const consolationMessages = [
            "ขอบคุณที่ร่วมสนุก",
            "อาจจะยังน๊าาา",
            "วันนี้ดวงไม่ค่อยดี",
            "พยายามใหม่อีกนิด",
            "สู้ต่อไป ฮีโร่!",
            "เสียใจด้วยนะ",
            "เกือบได้แล้ว!"
        ];

        let availableRewards = ["LOADING..."]; 
        let fullRewardList = []; // เก็บข้อมูลเต็มเพื่อแสดงในตาราง
        let isScanning = false;
        
        // --- 1. Init Game ---
        async function initGame() {
            document.getElementById('spinBtn').disabled = true;
            try {
                const res = await fetch(API_URL + "?action=getRewards");
                const data = await res.json();
                
                if (data && data.length > 0) {
                    fullRewardList = data; // เก็บข้อมูลดิบ
                    availableRewards = data.map(r => r.name);
                    
                    renderRewardTable(); // สร้างตาราง Admin
                    
                    document.getElementById('spinBtn').disabled = false;
                    document.getElementById('statusText').innerText = "ระบบพร้อมใช้งาน (System Online)";
                    document.getElementById('statusText').style.color = "#4CAF50";
                } else {
                    document.getElementById('statusText').innerText = "ไม่พบข้อมูลรางวัล";
                }
            } catch (err) {
                console.error(err);
                document.getElementById('statusText').innerText = "ไม่สามารถเชื่อมต่อฐานข้อมูลได้";
                document.getElementById('statusText').style.color = "red";
            }
        }

        // --- 2. Render Table (Admin) ---
        function renderRewardTable() {
            const tbody = document.getElementById('rewardTableBody');
            tbody.innerHTML = '';
            
            if (fullRewardList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-3">ยังไม่มีข้อมูลรางวัล</td></tr>';
                return;
            }

            fullRewardList.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.name}</td>
                    <td class="text-center">${item.stock}</td>
                    <td class="text-center">${item.weight}</td>
                    <td class="text-center"><span class="color-dot" style="background-color:${item.color}"></span></td>
                    <td class="text-center">
                        <button class="action-btn btn-edit" onclick="prepareEdit(${item.id})" title="แก้ไข">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="action-btn btn-delete" onclick="confirmDelete(${item.id}, '${item.name}')" title="ลบ">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- 3. Edit Logic ---
        function prepareEdit(id) {
            const item = fullRewardList.find(r => r.id == id);
            if (!item) return;

            document.getElementById('editId').value = item.id;
            document.getElementById('rewardName').value = item.name;
            document.getElementById('rewardStock').value = item.stock;
            document.getElementById('rewardWeight').value = item.weight;
            document.getElementById('rewardColor').value = item.color;

            const btn = document.getElementById('saveBtn');
            btn.innerHTML = '<i class="fa-solid fa-check"></i> อัปเดต';
            btn.classList.replace('btn-primary', 'btn-warning');
            
            document.getElementById('cancelEditBtn').style.display = 'inline-block';
            document.querySelector('.modal-box').scrollTop = 0;
        }

        function resetForm() {
            document.getElementById('addRewardForm').reset();
            document.getElementById('editId').value = '';
            
            const btn = document.getElementById('saveBtn');
            btn.innerHTML = '<i class="fa-solid fa-plus"></i> บันทึก';
            btn.classList.replace('btn-warning', 'btn-primary');
            
            document.getElementById('cancelEditBtn').style.display = 'none';
        }

        // --- 4. Submit Logic (Add/Edit) ---
        async function submitReward(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '...';
            btn.disabled = true;

            const editId = document.getElementById('editId').value;
            const action = editId ? 'editReward' : 'addReward';

            const formBody = new URLSearchParams();
            formBody.append('action', action);
            if(editId) formBody.append('id', editId);
            
            formBody.append('name', document.getElementById('rewardName').value);
            formBody.append('stock', document.getElementById('rewardStock').value);
            formBody.append('weight', document.getElementById('rewardWeight').value);
            formBody.append('color', document.getElementById('rewardColor').value);

            try {
                const res = await fetch(API_URL, { method: 'POST', body: formBody });
                const result = await res.json();
                
                if (result.status === 'success') {
                    alert(result.message || "บันทึกสำเร็จ!");
                    resetForm();
                    initGame(); // Refresh data
                } else {
                    alert("Error: " + result.message);
                }
            } catch (err) {
                console.error(err);
                alert("บันทึกไม่สำเร็จ");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // --- 5. Delete Logic ---
        async function confirmDelete(id, name) {
            if (confirm(`คุณต้องการลบรางวัล "${name}" ใช่หรือไม่?`)) {
                try {
                    const formBody = new URLSearchParams();
                    formBody.append('action', 'deleteReward');
                    formBody.append('id', id);
                    
                    const res = await fetch(API_URL, { method: 'POST', body: formBody });
                    const result = await res.json();
                    
                    if (result.status === 'success') {
                        alert("ลบข้อมูลสำเร็จ");
                        initGame(); // Refresh data
                    } else {
                        alert("ลบไม่สำเร็จ: " + result.message);
                    }
                } catch (err) {
                    alert("เกิดข้อผิดพลาดในการเชื่อมต่อ");
                }
            }
        }

        // --- 6. Game Logic (Scanner) ---
        async function startScan() {
            if (isScanning) return;
            isScanning = true;

            const spinBtn = document.getElementById('spinBtn');
            const scannerBox = document.getElementById('scannerBox');
            const displayText = document.getElementById('displayText');
            const statusText = document.getElementById('statusText');
            
            spinBtn.disabled = true;
            scannerBox.classList.add('scanning');
            playScanSound();
            statusText.innerText = "กำลังสแกนหาผู้โชคดี...";

            // Animation
            let speed = 50;
            let slowDown = false;
            let targetResult = null;
            let animTimeout;
            
            function loop() {
                // สุ่มชื่อจากรายการที่มี
                const randomName = availableRewards[Math.floor(Math.random() * availableRewards.length)];
                displayText.innerText = randomName;
                displayText.style.color = "#FF5252";

                if (slowDown) {
                    speed += 30; // ยิ่งบวกเยอะ ยิ่งช้าไว
                    if (speed > 400) { 
                        finish(targetResult); 
                        return; 
                    }
                }
                animTimeout = setTimeout(loop, speed);
            }
            loop();

            // Fetch Result
            try {
                const res = await fetch(API_URL, { method: 'POST', body: new URLSearchParams({action: 'spin'}) });
                const result = await res.json();
                
                if(result.status === 'success') {
                    targetResult = result;
                    slowDown = true; // เริ่มช้าลง
                } else {
                    clearTimeout(animTimeout);
                    alert("Error: " + result.message);
                    location.reload();
                }
            } catch(e) {
                clearTimeout(animTimeout);
                alert("Connection Error");
                location.reload();
            }
        }

        function finish(result) {
            const scannerBox = document.getElementById('scannerBox');
            const displayText = document.getElementById('displayText');
            
            scannerBox.classList.remove('scanning');
            stopScanSound();
            
            const name = result.rewardName;
            // เช็คว่าได้รางวัลหรือไม่
            const isFail = name.includes("ไม่ได้รับ") || name.includes("เสียใจ") || name.includes("ไม่มีรางวัล");

            if (isFail) {
                // --- Fail Case ---
                displayText.innerText = consolationMessages[Math.floor(Math.random() * consolationMessages.length)];
                displayText.style.color = "#ccc";
                scannerBox.style.borderColor = "#666";
                scannerBox.style.boxShadow = "none";
                
                const failAudio = document.getElementById('failSound');
                failAudio.currentTime = 0;
                failAudio.play();
                
                document.getElementById('statusText').innerText = "บันทึกข้อมูลเรียบร้อย (ไม่ได้รางวัล)";
            } else {
                // --- Win Case ---
                displayText.innerText = name;
                displayText.style.color = "#FFD700";
                scannerBox.style.borderColor = "#FFD700";
                scannerBox.style.boxShadow = "0 0 50px rgba(255, 215, 0, 0.5)";
                
                const winAudio = document.getElementById('winSound');
                winAudio.currentTime = 0;
                winAudio.play();
                confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#FFD700', '#FF5252'] });
                
                document.getElementById('statusText').innerText = "ยินดีด้วย! บันทึกข้อมูลเรียบร้อย";
            }
            
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.innerHTML = '<i class="fa-solid fa-rotate-right"></i> สแกนอีกครั้ง';
            spinBtn.disabled = false;
            isScanning = false;
        }

        // --- Audio Helpers ---
        const scanAudio = document.getElementById('scanSound');
        function playScanSound() {
            scanAudio.currentTime = 0;
            scanAudio.volume = 0.5;
            scanAudio.play().catch(e=>{});
        }
        function stopScanSound() {
            scanAudio.pause();
        }

        // --- Admin Open/Close ---
        function openAdminModal() {
            if (prompt("รหัสผ่านแอดมิน (PIN):") === "1234") {
                document.getElementById('adminModal').style.display = 'flex';
            } else { alert("รหัสผ่านไม่ถูกต้อง"); }
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // Start
        window.onload = initGame;
    </script>
</body>
</html>
